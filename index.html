<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header-desc">
      <img src="eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header-desc__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article id="centered-main-page-element" class="centered-main-page-element">
      <div id="new-task" class="new-task">
        <label for="task__text" class="task__label">Add Item</label>
        <div class="task__row-wrapper">
          <input id="task__text" class="task__text" type="text">
          <button class="task__button">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="new-task">
        <li>
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__text">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img src="remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text">
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img src="remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__text">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img src="remove.svg" alt="">
          </button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
